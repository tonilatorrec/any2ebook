<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font: 14px system-ui, sans-serif; margin: 12px; width: 260px; }
      button { width: 100%; padding: 10px; margin: 6px 0; }
      .row { display: flex; gap: 8px; }
      .row button { width: 50%; }
      .meta { color: #555; margin-top: 8px; }
      code { font-size: 12px; }
    </style>
  </head>
  <body>
    <button id="save">Save current tab</button>
    <label style="display:block; margin:8px 0 4px;">
      <input id="autoExportEnabled" type="checkbox" />
      Auto-export on save
    </label>
    <label style="display:block; margin:0 0 8px;">
      <div style="margin-bottom:4px;">Downloads subfolder</div>
      <input id="autoExportSubdir" type="text" style="width:100%; box-sizing:border-box;" />
    </label>

    <div class="row">
      <button id="export">Export JSON</button>
      <button id="clear">Clear</button>
    </div>

    <div class="meta">
      <div>Items: <strong id="count">0</strong></div>
      <div id="status" style="margin-top:8px;"></div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
